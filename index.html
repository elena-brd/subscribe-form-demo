<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Subscribe</title>
</head>

<body>
    <main>
        <div class="showcase">
            <header id="main-header">
                <div class="logo">Museum BT</div>
                <div class="category">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exchibition</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#" class="current">Subscribe</a></li>
                    </ul>
                </div>
            </header>

            <section class="subscribe">
                <div class="container">
                    <div>
                        <h2>Hello! Dear guest.</h2>
                        <h1>Sign up to our newsletters</h1>
                    </div>
                    <div>
                        <p>Stay connected to the Museum BT for the latest news, evenst and new exchibitions and more
                            information</p>
                        <form action="#">
                            <input type="email" name="email" id="email" placeholder="Enter your email...">
                            <a href="#" class="btn">Subscribe</a>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer id="main-footer">
        <p>Museum BT</p>
        <p>Follow us on social media</p>
        <div class="social-media">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
